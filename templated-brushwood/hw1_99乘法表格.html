<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
    <style>
        table{
             border:  1px solid rgba(59, 181, 234, 0.85);
             background-color: #3399ff;
             margin: 0px auto;
             padding: 0px;
        }
        td{
            background-color: #b3e6ff;
            color:#d94ed6;
            text-align: center;
            padding: 3px;
            border:1px solid #b3e6ff;
            
        }
    </style>
</head>
<body>
    
        <script>
            document.write("<table>");
            for (i = 2; i <= 9; i++) {
                document.write("<td>");
                for (j = 1; j <= 9; j++) {
                    document.write( i + "*" + j + "=" + i * j + "<br>");
                } document.write("</td>");
               
            }
            document.write("</tr>");
            
            document.write("</table>");

        </script>
   
</body>
</html>
