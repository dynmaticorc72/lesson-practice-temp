<!DOCTYPE html>
<html>
<head>
    <title>Color_test</title>
	<meta charset="utf-8" />
    <style>
        @import url('styles/color.css');
        .g1 {
            color:green;
        }
        .p1 {
            color:purple;
        }
        .y1 {
            color:yellow;
        }
    </style>
</head>
<body>
    <h2 class="g1">green</h2>
    <h2>red</h2>
    <h2 class="p1">purple</h2>
    <h3>red</h3>
    <h3 style="color:blue;">blue</h3>
    <h3 class="y1">yellow</h3>
    <h4 class="y1">yellow</h4>
    <h4>red</h4>
    <h4 class="g1">green</h4>
    <h4 class="p1">purple</h4>
</body>
</html>
