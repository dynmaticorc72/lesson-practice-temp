<!DOCTYPE html>
<html>
<head>
    <title>CSS的寫法</title>
	<meta charset="utf-8" />
    <!--<link rel="stylesheet" href="styles/st1.css" />-->
    <style>
        @import url('styles/st1.css');
       h2 {
           color:red;
       }
       h5.st1 {
           color:green;
           text-transform:uppercase;
           font-size:20px;
       }
      #st2 {
          color:#8C8C00;
          font-size:2em;
      }
    </style>
    
</head>
<body>
    <h1 style="font-family:標楷體;font-size:20px;">我是標楷體</h1>
    <span>apple</span>
    <span style="font-size:30px;color:red;">apple</span>
    <span style="font-size:3em;color:#8600FF;">apple</span>
    <span style="font-size:80%;color:rgb(0,0,255)">apple</span>
    <div style="border:3px solid green;width:200px;height:100px;">我是容器</div>
    <h2 style="color:purple">apple</h2>
    <h3 id="st2">orange</h3>
    <h3>banan</h3>
    <h4 class="st1">melon</h4>
    <h5 class="st1">lemon</h5>
    <script>
        st2.style.color = "blue";
    </script>
</body>
</html>
