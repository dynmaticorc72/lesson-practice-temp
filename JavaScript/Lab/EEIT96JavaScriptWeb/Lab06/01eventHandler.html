<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01eventHandler.html</title>
    <script>
        function f1() {
            alert("method1");
        }
        function f2() {
            alert("method2");
        }
        function f3() {
            alert("method3");
        }
        //function init() {
        //    document.getElementById("m2").onclick = function () { f2(), f3() };
        //    document.getElementById("m3").addEventListener("click", f3, false);
        //    document.getElementById("m3").addEventListener("click", function () { alert("method 3x"); });
        //}
        //window.onload = init; //宣告式函數
        
        window.onload = function () {  //函數實字
            document.getElementById("m2").onclick = function () { f2(), f3() };
            document.getElementById("m3").addEventListener("click", f3, false);
            document.getElementById("m3").addEventListener("click", function () { alert("method 3x"); });
        }
    </script>
</head>
<body>
    <!--<body onload = "init()" >-->
        <!-- HTML屬性事件處理程序 -->
        <h1 id="m1" onclick="f1();">method1</h1>

        <!-- JavaScript屬性事件處理程序 -->

        </script>

</html>
