<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04eventHandlerFocusBlur.html</title>
    <script>
        window.onload = function () {            
            document.getElementById("idinput").onblur = blur;  //事件繫結，焦點離開
            document.getElementById("idinput").onfocus = focus;  //事件繫結，取得焦點
            document.getElementById("idinput").onchange = change;  //事件繫結，改變內容
            document.getElementById("idName").onblur = ckName;  //事件繫結，焦點離開
        }                     

        //slide 72
        //文件外觀 : bgColor(background color)背景顏色 , 
        //           fgColor(foreground color)前景顏色即文件上的文字顏色

        function blur() {
            document.bgColor = "indigo";
        }

        function focus() {
            document.bgColor = "blue";
        }

        function change() {
            document.fgColor = "pink";
            document.getElementById("idinput").style.color = "red";
        }

        function ckName() {
            var thename = document.getElementById("idName").value
            if (thename == "") {
                document.getElementById("idsp").innerHTML = "<span style='color:red'>不可為空</span>";
            }
            else {
                document.getElementById("idsp").innerHTML = "ok";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="idinput" value="click here change bgColor"/>
	<h1>this is h1</h1>
    <hr />
    name:<input type="text" id="idName" />
    <span id="idsp" ></span>
    <br />
    password:<input type="password" id="idPwd" />
</body>
</html>
