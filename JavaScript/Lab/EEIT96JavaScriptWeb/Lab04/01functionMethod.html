<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01functionMethod.html</title>
    <script>
        //==========定義函數==================
        //方法一宣告式函數，定義帶參數的函數
        function add(a, b) {
            alert(b)
            return (a + b);
        }

        


        //==========函式呼叫==================
        //呼叫帶參數的函數
       
        document.write("add(10, 20) = " + add(10, 20) + "<br>" );


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略

        document.write("add(10) = " + add(10) + "<br>");
        document.write("add(10, 20, 30) = " + add(10, 20, 30) + "<br>");


        //==========定義函數==================
        //方法二函數實字

        var add2 = function (a, b) {
            return (a + b);
        }

        document.write("add2(10, 40) = " + add2(10, 40) + "<br>");

        //方法三函數建構子
        var add3 = new Function ("a", "b",  "return(a + b);");        

        document.write("add3(10, 50) = " + add2(10, 50) + "<br>");

        //列印函數內容
        document.write("add = " + add + "<br>");
        document.write("add2 = " + add2 + "<br>");
        add2 = add;
        document.write("add2 = " + add2 + "<br>");

        document.write("add3 = " + add3 + "<br>");



        //==========方法製作==================
        //定義物件
        var person = new Object();

        person.name = "jack"
        person.age = 35
        console.log("name = " + person.name);
        console.log("age = " + person.age);


        //定義物件方法  函數實字
        person.print1 = function f() { return this.name + this.age; }

        //方法呼叫
        document.write( person.print1 + "<br>");

        //定義物件方法  宣告式函數
        f = function f() { return this.name + this.age; }
        person.print = f
       
        //方法呼叫
        document.write( person.print + "<br>");


        //==========檢查是否有此方法，是否支援此方法==================


	</script>
</head>
