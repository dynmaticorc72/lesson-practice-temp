<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPassword() {
            //取得元素值
            var pwd = document.getElementById("idPwd").value;
            var flag1 = false, flag2 = false, flag3 = false;
            //判斷元素值是否為空白，密碼長度是否大於6
            if(pwd.length == "") {
                alert("不可為空");
            }
            else if (pwd.length > 6) {
                //如果長度是否大於6，判斷是否包含字母、數字、特殊符號

                for (var i = 0 ; i < pwd.length ; i++) {
                    var pwdAt = pwd.charAt(i).toLowerCase();
                    if (pwdAt <= "z" && pwdAt >= "a") {
                        flag1 = true;
                    } else if (pwdAt <= 9 && pwdAt >= 0 ) {
                        flag2 = true;
                    } 
                    if (flag1 && flag2) {
                        break;
                    }
                } if (flag1 && flag2) {
                    alert("correct");
                } else {
                    alert("error");
                }
                }

             else {
                alert("不可小於6");
            }
  
        }
    </script>
</head>
<body>
    Password:<input type="text" id="idPwd" size="6"/><br/>    
    <input type="button" value="chkPassword" onclick="chkPassword()"/>
</body>
</html>
