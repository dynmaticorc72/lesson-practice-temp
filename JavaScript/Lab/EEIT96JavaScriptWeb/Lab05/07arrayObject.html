<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>07arrayObject.html</title>
    <script>
        ////建立陣列語法 1        
        var balls = new Array();
        //alert(balls.length);
        balls[0] = "basketball";
        balls[1] = "baseball";
        balls[2] = "tennis";
        balls[3] = "volleyball";
        balls[4] = 123;
        //alert(balls.length);
        //列印陣列語法 1
        document.write(balls + "<br>");


        //建立陣列語法 2
        //var balls2 = new Array("basketball", "baseball", "valleyball");
        //document.write(balls2);



        //建立陣列語法 3
        //var balls3 = ["basketball", "baseball", "tennis", 123];
        //document.write(balls3);

        //列印陣列語法 2 -- 使用 for loop
        for (var i = 0 ; i < balls.length ; i++) {
            document.write(balls[i] + "<br>");
        }


        //列印陣列語法 3 -- 使用 for in 
        //for(obj in arrary|object)

        for (obj in balls) {
            document.write(balls[obj] + "<br>");

        }


        balls.push("555");
        balls.pop();

            document.write("sort()="+balls.sort()+"<br>");
       */
    </script>
