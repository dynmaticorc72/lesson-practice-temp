<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>

        window.onload = function () {

            var stars = document.querySelectorAll("stars");

            for (var i = 0; i < stars.length ; i++) {
                areas[i].onmouseover = function () { mouseOver(this.id); }
                areas[i].onmouseout = mouseOut;
                areas[i].onclick = function () { Click(this.id) };
            }

        };  //window.onload

        function mouseOver(areaid) {
            document.images[0].src = "images/Map"+areaid.substring(2)+".gif";
        }


        function mouseOut() {
            document.images[0].src = "images/map00.gif";
        }


        function Click(areaid) {
            document.getElementById("mapdiv").innerHTML = "<img src='images/"+areaid.substring(2)+".gif'/>";
        }
    </script>
</head>
<body>
    <div style="  width:200px ; margin:10px auto ; display:inline-block ; ">
        <img id="star" class="stars" src="Images/star.gif" />
        <img id="star" class="stars" src="Images/star.gif" />
        <img id="star" class="stars" src="Images/star.gif" />
        <img id="star" class="stars" src="Images/star.gif" />
        <img id="star" class="stars" src="Images/star.gif" />
    </div>
   
</body>
</html>
