<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02if.html</title>
    <script>
        var a = 10, b = 20;

        //使用window.prompt()方法，取得變數値

        b = parseInt(window.prompt("please input b", 10));
        a = parseInt(window.prompt("please input a"));

        if (a > b)
            document.write("a&gtb");
        else
            document.write("a&ltb");

    </script>
</head>
<body>

</body>
</html>
