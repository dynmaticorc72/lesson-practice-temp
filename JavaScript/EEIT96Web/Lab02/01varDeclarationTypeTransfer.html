<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;
        //定義初始值
        a = 10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;

        //列印及typeof
        //document.write("a=");
        //document.write(a);
        //document.write("a=" + a);  //自動轉型
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        //字串變數
        a = "abc";
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");

        //布林變數
        var b = true;
        console.log(b + 1);
        //轉成布林值
        //0、NaN、""、null、undefined轉成boolean值時為false
        console.log("Boolean(0)=" + Boolean(0));  //強制轉型  false
        console.log("Boolean(1)=" + Boolean(1));  //true

        //null
        var n = null;
        document.write("n=" + n + " typeof n=" + typeof n + "<br>");  //object


        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" + u + " typeof u=" + typeof u + "<br>");

        //===============================
        //建立物件，語法一  object.property
        var personal = new Object();       

        //定義物件屬性
        personal.name = "Jack";
        personal.ID = "A123456789";
        personal.age = 35;
        document.write(personal.name + "," + personal["age"] + "<br>");

        //建立物件，語法二
        var cars = { brand: "audi", color: "red", speed: 200 }  //物件常數object literal
        document.write(cars.brand + "," + cars["color"] + "<br>");

        
        document.write("parseInt('123.45')=" + parseInt('123.45')+"<br>");
        document.write("parseInt('12a3.45')=" + parseInt('12a3.45') + "<br>");
        document.write("parseInt('a123.45')=" + parseInt('a123.45') + "<br>");  //NaN not a number
    </script>
</head>
<body>

</body>
</html>
