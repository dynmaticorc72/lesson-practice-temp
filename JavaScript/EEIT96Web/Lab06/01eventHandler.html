<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01eventHandler.html</title>
    <script>
        function f1() {
            alert("method 1");

        function f2() {
            alert("method 2");

        function f3() {
            alert("method 3");

        /*

        window.onload = function () {  // 方法二函數實字
            document.getElementById("m2").onclick = f2;  //binding 繫結  f2()(x)  方法一宣告式函數
            document.getElementById("m2").onclick = function () { alert("method 2x"); } // 方法二函數實字
            document.getElementById("m3").addEventListener("click", f3, false);  //宣告式函數
            document.getElementById("m3").addEventListener("click", function () { alert("method 3x"); });//函數實字

        }
    </script>
</head>
