        //=======================================
        //廣域(全域)變數
        var a = 100;  //global variable

        //宣告式函數定義
        function f() {
            var a = 10;  //local variable
            a = 1000; //local variable
            document.write("function in a=" + a + "<br>");
            //alert(this.a);
            //alert(window.a);
        }
       
        //呼叫函數
        document.write("function call before a=" + a + "<br>");
        f();
        document.write("function call after a=" + a + "<br>");
    </script>
