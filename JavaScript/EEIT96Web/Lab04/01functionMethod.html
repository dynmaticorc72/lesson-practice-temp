    <script>
        //==========定義函數==================
        //方法一宣告式函數，定義帶參數的函數       
        function fAdd1(a, b) {
            //alert("b+"+b);  //undefined
            return (a + b);
        }
 
        //==========函式呼叫==================
        //呼叫帶參數的函數
        document.write("fAdd1(10,20)=" + fAdd1(10, 20) + "<br>");

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //document.write("fAdd1(10)=" + fAdd1(10) + "<br>");  //NaN
        //document.write("fAdd1(10,20,30)=" + fAdd1(10,20,30) + "<br>");


        //==========定義函數==================
        //方法二函數實字
       
        var fAdd2 = function (a, b) {
            return (a + b);
        }
        document.write("fAdd2(10,50)=" + fAdd2(10, 50) + "<br>");


        //==========定義函數==================
        //方法三函數建構子
        var fAdd3=new Function("a","b","return(a+b);")
        document.write("fAdd3(10,60)=" + fAdd3(10, 60) + "<br>");

        //列印函數內容
        //var a = 10;
        //document.write(a);  //10
        document.write("fAdd1=" + fAdd1 + "<hr>");
        document.write("fAdd2=" + fAdd2 + "<hr>");
        fAdd2 = fAdd1;
        document.write("fAdd2=" + fAdd2 + "<hr>");

        //==========方法製作==================
        //定義物件and property
        var personal = new Object();
        personal.name = "Jack";
        personal.ID = "A123456789";
        personal.age = 35;

        //================
        //定義物件方法--方法二函數實字
        //定義物件方法
        personal.print = function () { return this.name + "," + this.ID }   //方法二函數實字
   
        //方法呼叫
        document.write(personal.print() + "<br>");
        //===================


        //=================
        //定義物件方法--方法一宣告式函數
        function f() {
            return this.name+","+this.age;
        }
        //定義物件方法
        personal.print2 = f;
        //方法呼叫
        document.write(personal.print2() + "<br>");
        //=============================
        

        //==========檢查是否有此方法，是否支援此方法，以達到跨連覽器==================
        document.write(personal.print2 + "<hr>");
        document.write(personal.print + "<hr>");

        if (personal.print)
            window.alert("support!!");
        else

	</script>
