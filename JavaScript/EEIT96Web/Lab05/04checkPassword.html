<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPassword() {
            
            var thePwd = document.getElementById("idPwd").value;
            var thePwdLen=thePwd.length;
            var flag1=false,flag2=false,flag3=false;

            
            if (thePwd == "")
                alert("密碼不可空白");
            else if (thePwdLen >= 6) {
               
                for (var i = 0; i < thePwdLen; i++) {
                    var theChr = thePwd.charAt(i).toUpperCase();
                    if (theChr >= "A" && theChr <= "Z")
                        flag1 = true;
                    else if (theChr >= "0" & theChr <= "9")
                        flag2 = true;
                    else if (theChr == "!" || theChr == "@" || theChr == "#" || theChr == "$" || theChr == "%" || theChr == "^" || theChr == "&" || theChr=="*")
                        flag3 = true;
                    if (flag1 && flag2 && flag3)
                        break;
                }
                if (flag1 && flag2 && flag3) alert("correct"); else alert("incorrect");
            }
            else
                alert("密碼至少要六個字");
        }
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6"/><br/>    
    <input type="button" value="checkEmail" onclick="chkPassword();" />
</body>
</html>
