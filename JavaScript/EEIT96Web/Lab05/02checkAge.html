<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02checkAge.html</title>
    <script>
        /*
        JavaScript物件種類
        1.原生(Native)物件-- 是由ECMAScript規格所定義的物件或物件類別。
                             例如， Date，Array，function，RegExp

        2.主機(host)物件--  由JavaScript執行環境所定義的物件(例如Web瀏覽器)。
                            客戶端用來表示網頁結構的HTMLElement物件
                            (https://developer.mozilla.org/en-US/docs/Web/API)

        3.使用者定義(User-defined)物件--使用JavaScript程式碼所建立的物件
        */
        //[object class] 一個物件的class屬性是個字串，提供關於該物件的種類的資訊
        //http://www.w3schools.com/jsref/dom_obj_text.asp
        
        function checkAge(){
        //取得元素
            var theAgeObj = document.getElementById("idAge");
            //alert(theAgeObj);  //[object HTMLInputElement]
        //取得元素值
            var theAgeObjVal = theAgeObj.value;
            //alert(theAgeObjVal);
            //alert(typeof theAgeObjVal);  //string

            var theAge = document.getElementById("idAge").value;

        //判斷元素值是否為數字
            if (isNaN(theAge))
                alert("please input number 0-9!!");
            else
                alert("Age=" + theAge);
        }
    </script>
</head>
<body>
    Age:<input type="text" id="idAge" size="3" maxlength="3" value="123"/><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <br />
    <input type="button" value="checkAge" onclick="checkAge();"  />
</body>
</html>
