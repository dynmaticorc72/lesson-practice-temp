<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02setclock.html</title>
    <script>        
        window.onload = function () {
            setclock();
        }
        function setclock() {
            //建立日期
            var d = new Date();
            //取得秒數，分割為兩位數
            var s1 = parseInt(d.getSeconds() / 10);
            //alert(s);  58/10=5.8==>5 ,58%10=8
            var s2 = d.getSeconds() % 10;


            //顯示圖片，對應秒數
            //document.getElementById("picS1").src = "WinImages/1.gif";
            //document.getElementById("picS2").src = "WinImages/2.gif";
            document.getElementById("picS1").src = "WinImages/" + s1 + ".gif";
            document.getElementById("picS2").src = "WinImages/" + s2 + ".gif";
        }
        window.setInterval(setclock, 1000);
    </script>
</head>
<body>

</html>
